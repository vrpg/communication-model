syntax = "proto3";

option java_package = "com.vrpg.communication.model.networking.envelopes";
option java_multiple_files = true;

import "Model/Networking/Envelopes/AuthInfo.proto";
import "Model/Networking/Requests/Request.proto";

message RequestEnvelope {
    AuthInfo auth_info = 1;
    Request request = 2;
}
