syntax = "proto3";

option java_package = "com.vrpg.communication.model.networking.envelopes";
option java_multiple_files = true;

import "Model/Networking/Envelopes/AuthInfo.proto";
import "Model/Networking/SocketMessages/SocketMessage.proto";

message SocketEnvelope {
    Model.Networking.Envelopes.AuthInfo auth_info = 1;
    Model.Networking.SocketMessages.SocketMessage socket_message = 2;
}
