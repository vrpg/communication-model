syntax = "proto3";
package Model.Networking.Requests;

option java_package = "com.vrpg.communication.model.networking.requests";
option java_multiple_files = true;

import "Model/Networking/Requests/RequestType.proto";

message Request {
    Model.Networking.Requests.RequestType request_type = 1;
    bytes request_message = 2;
}
